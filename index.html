<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="matrix__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <p id="main__element-add">
          <label id="label-all" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button id="butt">Add</button>
          </div>
      </p>
      <h3 class="main__third-heading">Todo</h3>
      <ul class="main__task-list" id="incomplete-tasks">
        <li id="li-all">
          <input type="checkbox">
          <label id="label-all" class="task">Pay Bills</label>
          <input type="text" class="task">
          <button id="butt" class="edit">Edit</button>
          <button id="butt" class="delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
        <li id="li-all" class="edit-mode">
          <input type="checkbox">
          <label id="label-all" class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button id="butt" class="edit">Save</button>
          <button id="butt" class="delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
      <h3 class="main__third-heading">Completed</h3>
      <ul class="main__task-list" id="completed-tasks">
        <li id="li-all">
          <input type="checkbox" checked>
          <label id="label-all" class="task">See the Doctor</label>
          <input type="text" class="task">
          <button id="butt" class="edit">Edit</button>
          <button id="butt" class="delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
